# Render.com Blueprint
# Deploy both backend API and frontend from single service

services:
  - type: web
    name: music-venue-app
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: music-venue-db
          property: connectionString
      - key: OCR_API_KEY
        sync: false  # You must set this manually in Render dashboard
    healthCheckPath: /health

databases:
  - name: music-venue-db
    plan: free
    databaseName: music_venue
