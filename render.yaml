# Render.com Blueprint

services:
  - type: web
    name: music-venue-app
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: music-venue-db
          property: connectionString
      - key: OCR_API_KEY
        value: "K82925827188957"

databases:
  - name: music-venue-db
    plan: free
    databaseName: music_venue
